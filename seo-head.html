<head>
  <!-- Máximo de 140 caracteres p/ a description-->
  <!-- Máximo de 55 caracteres p/ o title -->
  <meta name="description" content="" />
  <title>Lorem, ipsum.</title>

  <!-- Caracter enconding -->
  <meta charset="utf-8">

  <!-- Propriedades OG (open graph) que permite compartilhamento -->
  <!-- do site de forma mais prática e personalizada -->
    <!-- Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://example.com/page.html">
        <meta property="og:title" content="Content Title">
        <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:description" content="Description Here">
        <meta property="og:site_name" content="Site Name">
        <meta property="og:locale" content="en_US">
        <!-- Opcionais mas recomendadas -->
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
    <!-- Twitter Card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@site_account">
        <meta name="twitter:creator" content="@individual_account">
        <meta name="twitter:url" content="https://example.com/page.html">
        <meta name="twitter:title" content="Content Title">
        <meta name="twitter:description" content="Content description less than 200 characters">
        <meta name="twitter:image" content="https://example.com/image.jpg">
    
  

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
        <!-- favicon padrã -->
        <link rel="icon" type="image/x-icon" href="https://example.com/favicon.ico">
        <!-- recomendado -->
        <link rel="icon" type="image/png" href="https://example.com/favicon.png">


    <!-- Apple Touch Icon (pelo menos 200x200px) -->
        <link rel="apple-touch-icon" href="/custom-icon.png">
        <!-- To run web application in full-screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
        <!-- Has no effect unless you have the previous meta tag -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <!-- Cor tema no smartphone -->
    <meta name="theme-color" content="#000">
</head>
